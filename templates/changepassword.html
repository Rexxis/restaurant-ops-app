{% extends "layout.html" %}

{% block head %}
    <title>Change Password</title>
{% endblock %}

{% block main %}
    <h4>CHANGE PASSWORD</h4>
    <h5 class="mb-4">Logged in as: <span class=font-bold>{{display_data.username}}</span></h5>
    <form action="/changepassword" method="POST">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
