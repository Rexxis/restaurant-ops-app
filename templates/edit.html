{% extends 'layout.html' %}

{% block head %}
    <title>Edit item</title>
{% endblock %}

{% block main %}
    <h1>Cashier</h1>
    <h5 class="mt-4">Custom order for: Beef Burger</h5>
    <div class="container text-start" id="radio-form">
        <form method="POST" action="/edit">
            <div class="row mx-auto mt-3 narrow">
                <div class="col">
                    <p class="mb-0">Cheese</p>
                    <div class="form-check mt-0">
                        <input class="form-check-input" type="radio" name="cheese-custom" id="cheese-custom1" value="1" checked>
                        <label class="form-check-label" for="cheese-custom1">
                            Standard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cheese-custom" id="cheese-custom2" value="2">
                        <label class="form-check-label" for="cheese-custom2">
                            Extra
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cheese-custom" id="cheese-custom3" value="50">
                        <label class="form-check-label" for="cheese-custom3">
                            None
                        </label>
                </div>
            </div>

                <div class="col">
                    <p class="mb-0">Pickles</p>
                    <div class="form-check mt-0">
                        <input class="form-check-input" type="radio" name="pickle-custom" id="pickle-custom1" value="1" checked>
                        <label class="form-check-label" for="pickle-custom1">
                        Standard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pickle-custom" id="pickle-custom2" value="2">
                        <label class="form-check-label" for="pickle-custom2">
                        Extra
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pickle-custom" id="pickle-custom3" value="50">
                        <label class="form-check-label" for="pickle-custom3">
                        None
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mx-auto narrow">
                <div class="col">
                    <p class="mb-0">Ketchup</p>
                    <div class="form-check mt-0">
                        <input class="form-check-input" type="radio" name="ketchup-custom" id="ketchup-custom1" value="1" checked>
                        <label class="form-check-label" for="ketchup-custom1">
                        Standard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ketchup-custom" id="ketchup-custom2" value="2">
                        <label class="form-check-label" for="ketchup-custom2">
                        Extra
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ketchup-custom" id="ketchup-custom3" value="50">
                        <label class="form-check-label" for="ketchup-custom3">
                        None
                        </label>
                    </div>
                </div>

                <div class="col">
                    <p class="mb-0">Salt</p>
                    <div class="form-check mt-0">
                        <input class="form-check-input" type="radio" name="salt-custom" id="salt-custom1" value="1" checked>
                        <label class="form-check-label" for="salt-custom1">
                        Standard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="salt-custom" id="salt-custom2" value="2">
                        <label class="form-check-label" for="salt-custom2">
                        Extra
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="salt-custom" id="salt-custom3" value="50">
                        <label class="form-check-label" for="salt-custom3">
                        None
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mx-auto narrow mt-3">
                <div class="col">
                    <p class="mb-1">Custom</p>
                    <input type="text" name="text-custom" placeholder="Custom request" size="30">
                </div>
    
            </div>
            <div class="row">
                <input type="hidden" name="id" value="{{item_id}}">
                <input type="submit" id="edit-submit" value="Apply" class="mt-3 btn btn-warning">
            </div>
        </form>
    </div>
    
{% endblock %}
